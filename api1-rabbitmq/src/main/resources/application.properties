spring.application.name=api1


spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VHOST:sd-projeto}


app.rabbitmq.exchange=${SPRING_RABBITMQ_EXCHANGE:produto.exchange}
app.rabbitmq.queue=${SPRING_RABBITMQ_QUEUE:produto.queue} 
app.rabbitmq.routingkey=${SPRING_RABBITMQ_ROUTINGKEY:produto.routingkey}